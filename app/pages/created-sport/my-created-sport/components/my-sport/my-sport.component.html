<div class="block">
  <div class="block__up"  *ngIf="sport">
    <h2 class="block__title">{{ sport.title | titlecase }}</h2>
    <img class="block__image" [src]="sport.image" />
    <h3 class="block__h">{{ sport.author }}</h3>
  </div>
  <div class="block__down">
    <button class="block__button" (click)="removeSport()">Eliminar</button>
    <button class="block__button" (click)="editSport()">Editar</button>
  </div>
</div>
