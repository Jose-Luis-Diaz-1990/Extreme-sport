<div class="block">
  <div class="block__left" *ngIf="sports">
    <H2 class="block__left_h">{{ sports.title }}</H2>
    <img class="block__left_img" [src]="sports.image" />
    <p class="block__left_p">{{ sports.equipment }}</p>
  </div>
  
  <div class="block__rigth" *ngIf="sports">
    <h2 class="block__rigth_h2">{{ sports.authors.author }}</h2>
    <h4 class="block__rigth_h4" *ngIf="sports.authors.rol"><span> Rol:</span> {{ sports.authors.rol }}</h4>
    <img class="block__rigth_img" *ngIf="sports.authors.avatar" [src]="sports.authors.avatar" />
  </div>
</div>
